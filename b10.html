<!DOCTYPE html>
<html>
<head>
  <title>Visitor Count</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Content goes here...</p>

  <p>Number of Visitors: <span id="visitorCount">0</span></p>

  <script>
    // Function to update the visitor count
    function updateVisitorCount() {
      // Check if the visitor count exists in local storage
      if (localStorage.getItem("visitorCount")) {
        // Retrieve the current count and increment it
        let count = parseInt(localStorage.getItem("visitorCount"));
        count++;
        // Update the count in local storage
        localStorage.setItem("visitorCount", count);
        // Display the count on the webpage
        document.getElementById("visitorCount").textContent = count;
      } else {
        // If the count doesn't exist, set it to 1
        localStorage.setItem("visitorCount", 1);
        // Display 1 as the initial count on the webpage
        document.getElementById("visitorCount").textContent = 1;
      }
    }

    // Call the updateVisitorCount function when the page loads
    window.onload = updateVisitorCount;
  </script>
</body>
</html>
