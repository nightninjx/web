<!DOCTYPE html>
<head>
    <title>
        Jump Search
    </title>
</head>
<body>
    <script>
        function add(a, b) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(a + b);
    }, 1000); // Delay of 1 second
  });
}

function subtract(a, b) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(a - b);
    }, 2000); // Delay of 2 seconds
  });
}

function multiply(a, b) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(a * b);
    }, 1500); // Delay of 1.5 seconds
  });
}

async function performOperations() {
  try {
    const result1 = await add(5, 3);
    console.log("Addition Result:", result1);

    const result2 = await subtract(result1, 2);
    console.log("Subtraction Result:", result2);

    const result3 = await multiply(result2, 4);
    console.log("Multiplication Result:", result3);
  } catch (error) {
    console.log("Error occurred:", error);
  }
}

performOperations();
    </script>
</body>
</html>
